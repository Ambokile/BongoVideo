        function sliderLeft(){
		  var formid = $("img:visible");
		  var count = formid.attr("id");
		  
		    if(count == 1){
				  count = 1;
				}
			 else{
			     $("#info #"+count).hide("slide",{direction:"Right"},"500");
				 count--;
				 $("#info #"+count).delay(500).show("slide",{direction:"left"},"500");
				     }
					
		                  }
	  function sliderRight(){
		  var formid = $("img:visible");
		  var count = formid.attr("id");
		  	           var sc = $("#info img").size();
			    if(count == sc){
					 count = sc;
					}
					
			    else{
					     $("#info #"+count).hide("slide",{direction:"left"},"500");
						 count++;
						  $("#info #"+count).delay(500).show("slide",{direction:"right"},"500");}
					
		}
