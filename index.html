	 document.addEventListener("deviceready", onDeviceReady, false);

function onDeviceReady() {
	fileSystem.root.getDirectory("seine", {create: true});
    console.log("device is ready");

}
 function download(img,id) {
	          
			  var element = document.querySelector("#img"+id);
			  element.style.visibility = "visible";
			var file_remote = img.replace("@","%");
			var change_str = "";
			var file_remote_in = change_str.replace("",file_remote);
           var remoteFile = file_remote_in;
           var localFileName = remoteFile.substring(remoteFile.lastIndexOf('/')+1);
              window.requestFileSystem(LocalFileSystem.PERSISTENT, 0, function(fileSystem) {
                  fileSystem.root.getFile(localFileName, {create: true, exclusive: false}, function(fileEntry) {
					     
                         var localPath = fileEntry.fullPath;
                     if (device.platform === "Android" && localPath.indexOf("file://") === 0) {
                                   localPath = localPath.substring(7);
                                                                        }
										
                            var ft = new FileTransfer();
                              ft.download(remoteFile,
                                    "file:///storage/sdcard0/example"+localPath, function(entry) {
                                        
										alert("download complete,your video found in sdcard/seine");
                                    var dwnldImg = document.getElementById("dwnldImg");
                                          dwnldImg.src = entry.fullPath;
                                          dwnldImg.style.visibility = "visible";
                                          dwnldImg.style.display = "block";
                                                          }, fail);
                                                                   }, fail);
                                                          }, fail);
                                                                      }
           function fail(error) {
                           alert(error.code + error.source);
						   
                                   }
		
		
		
	</script>
