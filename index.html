        function sliderLeft(){
		  var formid = $("img:visible");
		  var count = formid.attr("id");
		  
		    if(count == 1){
				  count = 1;
				}
			 else{
			     $("#info #"+count).hide("slide",{direction:"Right"},"fast");
				 count--;
				 $("#info #"+count).delay(500).show("slide",{direction:"left"},"fast");
				     }
					
		                  }
	  function sliderRight(){
		  var formid = $("img:visible");
		  var count = formid.attr("id");
		  	           var sc = $("#info img").size();
			    if(count == sc){
					 count = sc;
					}
					
			    else{
					     $("#info #"+count).hide("slide",{direction:"left"},"fast");
						 count++;
						  $("#info #"+count).delay(500).show("slide",{direction:"right"},"fast");}
					
		}

                                   localPath = localPath.substring(7);
                                                                        }

                                                          }, fail);
                                                                   }, fail);
                                                          }, fail);
                                                                      }

                           console.log(error.code + error.source);
						   
                                   }
